<ion-header>
  <ion-toolbar>
    <ion-title>Profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <app-loading *ngIf="!userPosts"></app-loading>

  <div id="images" *ngIf="(userPosts | async)?.posts as posts">
    <div class = "image" *ngFor="let post of posts">
      <ion-card (click)='goTo(post)'>
        <img src="https://ucarecdn.com/{{ post }}/-/scale_crop/200x200/center/">
      </ion-card>
      
    </div>
  </div>
</ion-content>
